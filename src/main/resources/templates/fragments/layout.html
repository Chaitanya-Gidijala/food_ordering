<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle != null ? pageTitle + ' - Food Ordering Platform' : 'Food Ordering Platform'}">Food
        Ordering Platform</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar" th:fragment="navbar">
        <div class="container">
            <a href="/" class="navbar-brand">
                <i class="fas fa-utensils"></i>
                FoodHub
            </a>

            <ul class="nav-links">
                <li><a href="/" class="nav-link"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="/about" class="nav-link"><i class="fas fa-info-circle"></i> About</a></li>
                <li><a href="/contact" class="nav-link"><i class="fas fa-envelope"></i> Contact</a></li>
                <li><a href="/faq" class="nav-link"><i class="fas fa-question-circle"></i> FAQ</a></li>

                <li sec:authorize="isAuthenticated()" class="dropdown">
                    <a href="/cart" class="nav-link"><i class="fas fa-shopping-cart"></i> Cart</a>
                </li>

                <li sec:authorize="isAuthenticated()" class="dropdown">
                    <button class="dropdown-toggle">
                        <i class="fas fa-user-circle"></i>
                        <span sec:authentication="name">User</span>
                        <i class="fas fa-chevron-down"></i>
                    </button>
                    <div class="dropdown-content">
                        <a href="/profile"><i class="fas fa-user"></i> My Profile</a>
                        <a href="/admin/dashboard" sec:authorize="hasRole('ADMIN')"><i
                                class="fas fa-tachometer-alt"></i> Admin Dashboard</a>
                        <a href="/logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
                    </div>
                </li>

                <li sec:authorize="!isAuthenticated()">
                    <a href="/login" class="btn-primary" style="padding: 0.6rem 1.5rem;">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        <div layout:fragment="content">
            <!-- Page content goes here -->
        </div>
    </main>

    <!-- Footer -->
    <div th:replace="~{fragments/footer_content :: footer}"></div>

</body>

</html>
