<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragments/layout}">

<head>
    <th:block th:replace="~{fragments/layout :: head}"></th:block>
</head>

<body>

    <div layout:fragment="content">
        <!-- Hero Section -->
        <section
            style="background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%); padding: 3rem 0; margin-bottom: 3rem;">
            <div class="container" style="text-align: center;">
                <h1 style="color: white; font-size: 2rem; font-weight: 900; margin-bottom: 0.5rem;">
                    <i class="fas fa-shopping-bag"></i> Checkout
                </h1>
                <p style="color: rgba(255,255,255,0.9); font-size: 1rem;">Complete your order</p>
            </div>
        </section>

        <div class="container" style="margin-bottom: 4rem;">
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 2.5rem; max-width: 1100px; margin: 0 auto;">

                <!-- Checkout Form -->
                <div
                    style="background: white; padding: 2.5rem; border-radius: var(--radius-lg); box-shadow: var(--shadow-lg);">
                    <h2
                        style="font-size: 1.5rem; font-weight: 900; color: var(--text-dark); margin-bottom: 2rem; display: flex; align-items: center; gap: 0.8rem;">
                        <i class="fas fa-shipping-fast" style="color: var(--primary);"></i> Delivery Details
                    </h2>

                    <form th:action="@{/place-order}" method="post">
                        <div class="form-group" style="margin-bottom: 1.5rem;">
                            <label
                                style="font-weight: 600; margin-bottom: 0.5rem; display: block; color: var(--text-dark);">
                                <i class="fas fa-map-marker-alt" style="color: var(--primary);"></i> Shipping Address
                            </label>
                            <textarea name="shippingAddress" class="form-control" rows="4"
                                placeholder="Enter your full delivery address..." required
                                style="resize: vertical;"></textarea>
                        </div>

                        <div class="form-group" style="margin-bottom: 2rem;">
                            <label
                                style="font-weight: 600; margin-bottom: 1rem; display: block; color: var(--text-dark);">
                                <i class="fas fa-credit-card" style="color: var(--primary);"></i> Payment Method
                            </label>
                            <div style="display: grid; gap: 1rem;">
                                <label
                                    style="cursor: pointer; display: flex; align-items: center; gap: 1rem; border: 2px solid var(--border); padding: 1rem; border-radius: var(--radius); transition: all 0.3s ease;">
                                    <input type="radio" name="paymentMethod" value="Credit Card" checked
                                        style="width: 20px; height: 20px;">
                                    <i class="fas fa-credit-card" style="font-size: 1.5rem; color: var(--primary);"></i>
                                    <span style="font-weight: 600;">Credit/Debit Card</span>
                                </label>
                                <label
                                    style="cursor: pointer; display: flex; align-items: center; gap: 1rem; border: 2px solid var(--border); padding: 1rem; border-radius: var(--radius); transition: all 0.3s ease;">
                                    <input type="radio" name="paymentMethod" value="Cash on Delivery"
                                        style="width: 20px; height: 20px;">
                                    <i class="fas fa-money-bill-wave"
                                        style="font-size: 1.5rem; color: var(--success);"></i>
                                    <span style="font-weight: 600;">Cash on Delivery</span>
                                </label>
                                <label
                                    style="cursor: pointer; display: flex; align-items: center; gap: 1rem; border: 2px solid var(--border); padding: 1rem; border-radius: var(--radius); transition: all 0.3s ease;">
                                    <input type="radio" name="paymentMethod" value="PayPal"
                                        style="width: 20px; height: 20px;">
                                    <i class="fab fa-paypal" style="font-size: 1.5rem; color: #0070ba;"></i>
                                    <span style="font-weight: 600;">PayPal</span>
                                </label>
                            </div>
                        </div>

                        <button type="submit" class="btn-primary"
                            style="width: 100%; padding: 1.1rem; font-size: 1.1rem; display: flex; justify-content: center; align-items: center; gap: 0.8rem;">
                            <i class="fas fa-check-circle"></i> Place Order
                        </button>
                    </form>
                </div>

                <!-- Order Summary -->
                <div>
                    <div
                        style="background: white; padding: 2.5rem; border-radius: var(--radius-lg); box-shadow: var(--shadow-lg); position: sticky; top: 100px;">
                        <h2
                            style="font-size: 1.5rem; font-weight: 900; color: var(--text-dark); margin-bottom: 2rem; display: flex; align-items: center; gap: 0.8rem;">
                            <i class="fas fa-receipt" style="color: var(--primary);"></i> Order Summary
                        </h2>

                        <div style="max-height: 300px; overflow-y: auto; margin-bottom: 1.5rem;">
                            <div th:each="item : ${cartItems}"
                                style="display: flex; justify-content: space-between; padding: 1rem 0; border-bottom: 1px solid var(--border);">
                                <div style="flex: 1;">
                                    <div style="font-weight: 700; color: var(--text-dark); margin-bottom: 0.3rem;"
                                        th:text="${item.menuItem.name}">Item Name</div>
                                    <div style="font-size: 0.9rem; color: #666;"
                                        th:text="${item.quantity + ' × ₹' + item.menuItem.price}">1 × ₹299</div>
                                </div>
                                <div style="font-weight: 700; color: var(--primary);"
                                    th:text="'₹' + ${item.totalPrice}">₹299</div>
                            </div>
                        </div>

                        <div style="border-top: 2px solid var(--border); padding-top: 1.5rem; margin-top: 1.5rem;">
                            <div style="display: flex; justify-content: space-between; margin-bottom: 0.8rem;">
                                <span style="color: #666;">Subtotal</span>
                                <span style="font-weight: 600;" th:text="'₹' + ${cartTotal}">₹299</span>
                            </div>
                            <div style="display: flex; justify-content: space-between; margin-bottom: 0.8rem;">
                                <span style="color: #666;">Delivery Fee</span>
                                <span style="font-weight: 600; color: var(--success);">FREE</span>
                            </div>
                            <div
                                style="display: flex; justify-content: space-between; padding-top: 1rem; border-top: 2px solid var(--border); margin-top: 1rem;">
                                <span style="font-size: 1.2rem; font-weight: 900; color: var(--text-dark);">Total</span>
                                <span style="font-size: 1.5rem; font-weight: 900; color: var(--primary);"
                                    th:text="'₹' + ${cartTotal}">₹299</span>
                            </div>
                        </div>

                        <div
                            style="background: linear-gradient(135deg, rgba(255,107,53,0.1), rgba(78,205,196,0.1)); padding: 1rem; border-radius: var(--radius); margin-top: 1.5rem; border-left: 4px solid var(--success);">
                            <div style="display: flex; align-items: center; gap: 0.8rem;">
                                <i class="fas fa-shield-alt" style="font-size: 1.5rem; color: var(--success);"></i>
                                <div>
                                    <div style="font-weight: 700; color: var(--text-dark); margin-bottom: 0.2rem;">
                                        Secure Checkout</div>
                                    <div style="font-size: 0.85rem; color: #666;">Your payment information is safe</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
