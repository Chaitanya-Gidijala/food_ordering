spring.application.name=foododeringplatform

# MySQL Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/foododeringplatform?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver

# JPA Settings
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Server Port
server.port=8082


# Thymeleaf Cache (Disable for development)
spring.thymeleaf.cache=false
