<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragments/layout}">

<head>
    <th:block th:replace="~{fragments/layout :: head}"></th:block>
</head>

<body>

    <div layout:fragment="content">
        <div class="admin-layout">
            <!-- Sidebar -->
            <div th:replace="~{fragments/admin_sidebar :: sidebar}"></div>

            <!-- Main Content -->
            <div class="admin-content">
                <div class="page-header">
                    <h2 class="page-title">
                        <i class="fas fa-tachometer-alt"></i> Dashboard
                    </h2>
                </div>

                <!-- Statistics Cards -->
                <div
                    style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 2rem; margin-bottom: 3rem;">
                    <!-- Menu Items Card -->
                    <div
                        style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); padding: 2rem; border-radius: var(--radius-lg); box-shadow: var(--shadow-lg); color: white; position: relative; overflow: hidden;">
                        <div style="position: absolute; top: -20px; right: -20px; font-size: 8rem; opacity: 0.2;">
                            <i class="fas fa-utensils"></i>
                        </div>
                        <div style="position: relative; z-index: 1;">
                            <div
                                style="font-size: 0.9rem; opacity: 0.9; margin-bottom: 0.5rem; text-transform: uppercase; letter-spacing: 1px;">
                                Menu Items</div>
                            <div style="font-size: 2.5rem; font-weight: 900; margin-bottom: 0.5rem;"
                                th:text="${menuItemCount}">0</div>
                            <a href="/admin/menu-items"
                                style="color: white; text-decoration: none; font-size: 0.9rem; display: inline-flex; align-items: center; gap: 0.5rem; opacity: 0.9; transition: opacity 0.3s;">
                                View All <i class="fas fa-arrow-right"></i>
                            </a>
                        </div>
                    </div>

                    <!-- Orders Card -->
                    <div
                        style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); padding: 2rem; border-radius: var(--radius-lg); box-shadow: var(--shadow-lg); color: white; position: relative; overflow: hidden;">
                        <div style="position: absolute; top: -20px; right: -20px; font-size: 8rem; opacity: 0.2;">
                            <i class="fas fa-shopping-bag"></i>
                        </div>
                        <div style="position: relative; z-index: 1;">
                            <div
                                style="font-size: 0.9rem; opacity: 0.9; margin-bottom: 0.5rem; text-transform: uppercase; letter-spacing: 1px;">
                                Total Orders</div>
                            <div style="font-size: 2.5rem; font-weight: 900; margin-bottom: 0.5rem;"
                                th:text="${orderCount}">0</div>
                            <a href="/admin/orders"
                                style="color: white; text-decoration: none; font-size: 0.9rem; display: inline-flex; align-items: center; gap: 0.5rem; opacity: 0.9; transition: opacity 0.3s;">
                                View All <i class="fas fa-arrow-right"></i>
                            </a>
                        </div>
                    </div>

                    <!-- Users Card -->
                    <div
                        style="background: linear-gradient(135deg, #4ecdc4 0%, #44a08d 100%); padding: 2rem; border-radius: var(--radius-lg); box-shadow: var(--shadow-lg); color: white; position: relative; overflow: hidden;">
                        <div style="position: absolute; top: -20px; right: -20px; font-size: 8rem; opacity: 0.2;">
                            <i class="fas fa-users"></i>
                        </div>
                        <div style="position: relative; z-index: 1;">
                            <div
                                style="font-size: 0.9rem; opacity: 0.9; margin-bottom: 0.5rem; text-transform: uppercase; letter-spacing: 1px;">
                                Total Users</div>
                            <div style="font-size: 2.5rem; font-weight: 900; margin-bottom: 0.5rem;"
                                th:text="${userCount}">0</div>
                            <a href="/admin/users"
                                style="color: white; text-decoration: none; font-size: 0.9rem; display: inline-flex; align-items: center; gap: 0.5rem; opacity: 0.9; transition: opacity 0.3s;">
                                View All <i class="fas fa-arrow-right"></i>
                            </a>
                        </div>
                    </div>
                </div>

                <!-- Quick Actions -->
                <div
                    style="background: white; padding: 2.5rem; border-radius: var(--radius-lg); box-shadow: var(--shadow-md); margin-bottom: 2rem;">
                    <h3
                        style="font-size: 1.5rem; font-weight: 900; color: var(--text-dark); margin-bottom: 2rem; display: flex; align-items: center; gap: 0.8rem;">
                        <i class="fas fa-bolt" style="color: var(--primary);"></i> Quick Actions
                    </h3>
                    <div
                        style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1.5rem;">
                        <a href="/admin/menu-items/add"
                            style="display: flex; flex-direction: column; align-items: center; gap: 1rem; padding: 2rem; background: linear-gradient(135deg, rgba(255,107,53,0.1), rgba(255,107,53,0.05)); border-radius: var(--radius); text-decoration: none; transition: all 0.3s ease; border: 2px solid transparent;">
                            <i class="fas fa-plus-circle" style="font-size: 3rem; color: var(--primary);"></i>
                            <span style="font-weight: 700; color: var(--text-dark);">Add Menu Item</span>
                        </a>
                        <a href="/admin/orders"
                            style="display: flex; flex-direction: column; align-items: center; gap: 1rem; padding: 2rem; background: linear-gradient(135deg, rgba(78,205,196,0.1), rgba(78,205,196,0.05)); border-radius: var(--radius); text-decoration: none; transition: all 0.3s ease; border: 2px solid transparent;">
                            <i class="fas fa-list-alt" style="font-size: 3rem; color: var(--secondary);"></i>
                            <span style="font-weight: 700; color: var(--text-dark);">View Orders</span>
                        </a>
                        <a href="/admin/users"
                            style="display: flex; flex-direction: column; align-items: center; gap: 1rem; padding: 2rem; background: linear-gradient(135deg, rgba(255,230,109,0.1), rgba(255,230,109,0.05)); border-radius: var(--radius); text-decoration: none; transition: all 0.3s ease; border: 2px solid transparent;">
                            <i class="fas fa-user-cog" style="font-size: 3rem; color: var(--accent-dark);"></i>
                            <span style="font-weight: 700; color: var(--text-dark);">Manage Users</span>
                        </a>
                    </div>
                </div>

                <!-- Welcome Message -->
                <div
                    style="background: linear-gradient(135deg, var(--primary), var(--primary-dark)); padding: 2.5rem; border-radius: var(--radius-lg); box-shadow: var(--shadow-md); color: white; text-align: center;">
                    <i class="fas fa-rocket" style="font-size: 3rem; margin-bottom: 1rem; opacity: 0.9;"></i>
                    <h3 style="font-size: 1.8rem; font-weight: 900; margin-bottom: 0.8rem;">Welcome to FoodHub Admin
                    </h3>
                    <p style="font-size: 1rem; opacity: 0.9; max-width: 600px; margin: 0 auto;">Manage your food
                        ordering platform efficiently. Track orders, update menu items, and monitor user activity all in
                        one place.</p>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
