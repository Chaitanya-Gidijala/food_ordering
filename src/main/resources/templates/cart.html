<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragments/layout}">

<head>
    <th:block th:replace="~{fragments/layout :: head}"></th:block>
</head>

<body>

    <div layout:fragment="content">
        <div class="container" style="margin-top: 3rem;">
            <h2 style="margin-bottom: 2rem;">Shopping Cart</h2>

            <div th:if="${cartItems.empty}"
                style="text-align: center; padding: 5rem 2rem; background: var(--card-bg); border-radius: var(--radius); box-shadow: var(--shadow-sm);">
                <i class="fas fa-shopping-cart" style="font-size: 4rem; color: #ddd; margin-bottom: 1rem;"></i>
                <h3 style="color: var(--text-light);">Your cart is currently empty.</h3>
                <a href="/" class="btn-primary"
                    style="margin-top: 1.5rem; display: inline-flex; align-items: center; gap: 0.5rem;">
                    <i class="fas fa-arrow-left"></i> Start Shopping
                </a>
            </div>

            <div th:unless="${cartItems.empty}"
                style="background: var(--card-bg); border-radius: var(--radius); box-shadow: var(--shadow-md); overflow: hidden; padding: 2rem;">
                <table class="table" style="width: 100%; border-collapse: collapse;">
                    <thead>
                        <tr style="border-bottom: 2px solid var(--border-color); text-align: left;">
                            <th style="padding: 1rem;">Product</th>
                            <th style="padding: 1rem;">Price</th>
                            <th style="padding: 1rem;">Quantity</th>
                            <th style="padding: 1rem;">Total</th>
                            <th style="padding: 1rem;">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="item : ${cartItems}" style="border-bottom: 1px solid var(--border-color);">
                            <td style="padding: 1rem;">
                                <div style="display: flex; align-items: center; gap: 1rem;">
                                    <img th:src="${item.menuItem.imageUrl != null ? item.menuItem.imageUrl : 'https://via.placeholder.com/50'}"
                                        width="60" height="80"
                                        style="object-fit: cover; border-radius: 4px; box-shadow: var(--shadow-sm);">
                                    <span th:text="${item.menuItem.name}" style="font-weight: 500;">Food Item
                                        Title</span>
                                </div>
                            </td>
                            <td th:text="${'₹' + item.menuItem.price}" style="padding: 1rem;">₹10.00</td>
                            <td style="padding: 1rem;">
                                <form th:action="@{/cart/update}" method="post"
                                    style="display: flex; align-items: center; gap: 5px;">
                                    <input type="hidden" name="menuItemId" th:value="${item.menuItem.id}">
                                    <input type="number" name="quantity" th:value="${item.quantity}" min="1"
                                        class="form-control" style="width: 70px; padding: 0.4rem; text-align: center;">
                                    <button type="submit" class="btn-primary"
                                        style="padding: 0.4rem; border-radius: 4px;" title="Update Quantity">
                                        <i class="fas fa-sync-alt" style="font-size: 0.9rem;"></i>
                                    </button>
                                </form>
                            </td>
                            <td th:text="${'₹' + item.totalPrice}" style="padding: 1rem; font-weight: 600;">₹20.00</td>
                            <td style="padding: 1rem;">
                                <a th:href="@{/cart/remove/{id}(id=${item.menuItem.id})}"
                                    style="color: #dc3545; transition: color 0.2s;" title="Remove Item">
                                    <i class="fas fa-trash-alt"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <div
                    style="display: flex; justify-content: space-between; align-items: center; margin-top: 2rem; padding-top: 2rem; border-top: 1px solid var(--border-color);">
                    <a href="/" class="btn-secondary"
                        style="background-color: transparent; color: var(--text-color); border: 1px solid var(--border-color);">
                        <i class="fas fa-arrow-left"></i> Continue Shopping
                    </a>
                    <div style="text-align: right;">
                        <h3 style="margin: 0 0 1rem 0; font-size: 1.5rem;">Total: <span
                                style="color: var(--primary-color);" th:text="${'₹' + cartTotal}">₹0.00</span></h3>
                        <a href="/checkout" class="btn-primary"
                            style="padding: 0.8rem 2rem; font-size: 1.1rem; display: inline-flex; align-items: center; gap: 0.5rem;">
                            Proceed to Checkout <i class="fas fa-arrow-right"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
