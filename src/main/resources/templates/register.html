<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragments/layout}">

<head>
    <th:block th:replace="~{fragments/layout :: head}"></th:block>
    <title>Sign Up - FoodHub</title>
</head>

<body>

    <div layout:fragment="content">
        <section class="auth-section"
            style="min-height: calc(100vh - 80px); display: flex; align-items: center; justify-content: center; background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%); padding: 2rem;">

            <div class="auth-card"
                style="background: white; padding: 3rem; border-radius: var(--radius-lg); box-shadow: var(--shadow-xl); width: 100%; max-width: 500px;">

                <div class="auth-header" style="text-align: center; margin-bottom: 2rem;">
                    <div
                        style="width: 70px; height: 70px; background: var(--primary); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 1rem; color: white; font-size: 2rem;">
                        <i class="fas fa-user-plus"></i>
                    </div>
                    <h1 style="font-size: 1.8rem; font-weight: 800; color: var(--secondary);">Create Account</h1>
                    <p style="color: #6c757d;">Join FoodHub and start ordering!</p>
                </div>

                <!-- Error Message -->
                <div th:if="${error}" class="alert alert-danger"
                    style="background: #f8d7da; color: #721c24; border-left: 4px solid #f5c6cb;">
                    <i class="fas fa-exclamation-circle"></i> <span th:text="${error}">Error message</span>
                </div>

                <form th:action="@{/register}" method="post" th:object="${user}">
                    <div class="form-group" style="margin-bottom: 1.5rem;">
                        <label for="username"
                            style="display: block; margin-bottom: 0.5rem; font-weight: 600; color: var(--secondary);">Username</label>
                        <input type="text" id="username" th:field="*{username}" class="form-control"
                            placeholder="Choose a username" required autofocus>
                    </div>

                    <div class="form-group" style="margin-bottom: 1.5rem;">
                        <label for="email"
                            style="display: block; margin-bottom: 0.5rem; font-weight: 600; color: var(--secondary);">Email</label>
                        <input type="email" id="email" th:field="*{email}" class="form-control"
                            placeholder="Enter your email" required>
                    </div>

                    <div class="form-group" style="margin-bottom: 1.5rem;">
                        <label for="password"
                            style="display: block; margin-bottom: 0.5rem; font-weight: 600; color: var(--secondary);">Password</label>
                        <input type="password" id="password" th:field="*{password}" class="form-control"
                            placeholder="Create a strong password" required>
                    </div>

                    <button type="submit" class="btn-primary"
                        style="width: 100%; justify-content: center; margin-top: 1rem;">
                        <i class="fas fa-user-plus"></i> Create Account
                    </button>
                </form>

                <div
                    style="text-align: center; margin-top: 2rem; padding-top: 1.5rem; border-top: 1px solid var(--border);">
                    <p style="color: #6c757d;">Already have an account? <a href="/login"
                            style="color: var(--primary); font-weight: 600; text-decoration: none;">Login here</a></p>
                </div>
            </div>
        </section>
    </div>

</body>

</html>
