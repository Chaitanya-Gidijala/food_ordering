<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragments/layout}">

<head>
    <th:block th:replace="~{fragments/layout :: head}"></th:block>
</head>

<body>

    <div layout:fragment="content">
        <!-- Modern Hero Section -->
        <section
            style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); padding: 5rem 0; position: relative; overflow: hidden;">
            <div
                style="position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: url('data:image/svg+xml,<svg width=\'100\' height=\'100\' xmlns=\'http://www.w3.org/2000/svg\'><circle cx=\'50\' cy=\'50\' r=\'2\' fill=\'rgba(255,255,255,0.1)\' /></svg>'); opacity: 0.3;">
            </div>
            <div class="container" style="position: relative; z-index: 1; text-align: center;">
                <i class="fas fa-envelope-open-text" style="font-size: 4rem; color: white; margin-bottom: 1.5rem;"></i>
                <h1
                    style="color: white; font-size: 3rem; font-weight: 900; margin-bottom: 1rem; text-shadow: 2px 2px 8px rgba(0,0,0,0.2);">
                    Get In Touch</h1>
                <p style="color: rgba(255,255,255,0.95); font-size: 1.3rem; max-width: 700px; margin: 0 auto;">We'd love
                    to hear from you! Reach out for any queries or feedback</p>
            </div>
        </section>

        <!-- Contact Form Section -->
        <div class="container" style="padding: 4rem 1rem;">
            <div style="max-width: 700px; margin: 0 auto;">

                <!-- Success Message -->
                <div th:if="${successMessage}" class="alert alert-success" style="margin-bottom: 2rem;">
                    <i class="fas fa-check-circle"></i>
                    <span th:text="${successMessage}"></span>
                </div>

                <!-- Contact Info Cards -->
                <div
                    style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1.5rem; margin-bottom: 3rem;">
                    <div
                        style="background: linear-gradient(135deg, #667eea, #764ba2); padding: 2rem; border-radius: var(--radius-lg); text-align: center; color: white; box-shadow: var(--shadow-md);">
                        <i class="fas fa-phone-alt" style="font-size: 2.5rem; margin-bottom: 1rem;"></i>
                        <h3 style="font-size: 1.2rem; font-weight: 700; margin-bottom: 0.5rem;">Call Us</h3>
                        <p style="opacity: 0.9;">+91 1234567890</p>
                    </div>
                    <div
                        style="background: linear-gradient(135deg, #f093fb, #f5576c); padding: 2rem; border-radius: var(--radius-lg); text-align: center; color: white; box-shadow: var(--shadow-md);">
                        <i class="fas fa-envelope" style="font-size: 2.5rem; margin-bottom: 1rem;"></i>
                        <h3 style="font-size: 1.2rem; font-weight: 700; margin-bottom: 0.5rem;">Email Us</h3>
                        <p style="opacity: 0.9;">support@foodhub.com</p>
                    </div>
                    <div
                        style="background: linear-gradient(135deg, #4ecdc4, #44a08d); padding: 2rem; border-radius: var(--radius-lg); text-align: center; color: white; box-shadow: var(--shadow-md);">
                        <i class="fas fa-map-marker-alt" style="font-size: 2.5rem; margin-bottom: 1rem;"></i>
                        <h3 style="font-size: 1.2rem; font-weight: 700; margin-bottom: 0.5rem;">Visit Us</h3>
                        <p style="opacity: 0.9;">123 Food Street, City</p>
                    </div>
                </div>

                <!-- Contact Form -->
                <div
                    style="background: white; padding: 3rem; border-radius: var(--radius-xl); box-shadow: var(--shadow-xl);">
                    <h2
                        style="font-size: 2rem; font-weight: 900; color: var(--text-dark); margin-bottom: 0.5rem; text-align: center;">
                        <i class="fas fa-paper-plane" style="color: var(--primary);"></i> Send us a Message
                    </h2>
                    <p style="text-align: center; color: #666; margin-bottom: 2.5rem;">Fill out the form below and we'll
                        get back to you soon</p>

                    <form th:action="@{/contact}" method="post">
                        <div class="form-group">
                            <label
                                style="font-weight: 600; color: var(--text-dark); margin-bottom: 0.5rem; display: block;">
                                <i class="fas fa-user" style="color: var(--primary);"></i> Your Name
                            </label>
                            <input type="text" name="name" class="form-control" placeholder="John Doe" required>
                        </div>

                        <div class="form-group">
                            <label
                                style="font-weight: 600; color: var(--text-dark); margin-bottom: 0.5rem; display: block;">
                                <i class="fas fa-envelope" style="color: var(--primary);"></i> Email Address
                            </label>
                            <input type="email" name="email" class="form-control" placeholder="john@example.com"
                                required>
                        </div>

                        <div class="form-group">
                            <label
                                style="font-weight: 600; color: var(--text-dark); margin-bottom: 0.5rem; display: block;">
                                <i class="fas fa-tag" style="color: var(--primary);"></i> Subject
                            </label>
                            <input type="text" name="subject" class="form-control" placeholder="Order Inquiry" required>
                        </div>

                        <div class="form-group">
                            <label
                                style="font-weight: 600; color: var(--text-dark); margin-bottom: 0.5rem; display: block;">
                                <i class="fas fa-comment-alt" style="color: var(--primary);"></i> Message
                            </label>
                            <textarea name="message" class="form-control" rows="5" placeholder="How can we help you?"
                                required style="resize: vertical;"></textarea>
                        </div>

                        <button type="submit" class="btn-primary"
                            style="width: 100%; justify-content: center; padding: 1.1rem; font-size: 1.1rem;">
                            <i class="fas fa-paper-plane"></i> Send Message
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
